<form ng-submit="submit()" name=register class="form-signin" novalidate>
		<h1 class="form-signin-heading text-muted">Login</h1>
		<input type="email" name="email" ng-model="email" class="form-control" placeholder="Email address" autofocus="" required>
		<p class="help-block" ng-show="register.email.$dirty && register.email.$invalid">Enter a valid email</p>
		<input type="password" name="password" ng-model="password"  class="form-control" placeholder="Password" required>
		<button class="btn btn-lg btn-primary btn-block" type="submit">
			Login
		</button>
        <br/>
        <a class="text-muted pull-right" ui-sref="register">Create account</a>
		<button ng-click="authenticate(google)" class="btn btn-lg btn-default btn-block" type="button">
			Google
		</button>
	</form>
